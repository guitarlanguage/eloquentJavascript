    <h1>FizzBuzz Eloquent Javascript</h1>
    <h4>open the inspector</h4>

<script type="text/javascript">
// Your code here.
for(var i = 1; i < 101; i++){
	if(i % 3 === 0){
    	console.log("Fizz");
    } else if( i % 5 === 0){
      	console.log("Buzz");
    } else {
      	console.log(i);
    };
};
</script>
